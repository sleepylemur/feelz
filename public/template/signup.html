<form class="container col s10 m8 l6" ng-controller = "SignUpCtrl" autocomplete="off">

  <div class="input-field col s6 m6 l6">
	  <label for ="username"><i class = "icon ion-umbrella"></i> username </label>
	  <input type = "text"  id="username" ng-model="user.username"  ng-change="usernameerror = ''">
    <div class="formerror">{{usernameerror}}</div>
  </div>

  <div class="input-field col s6 m6 l6">
  	<label for ="email"><i class = "icon ion-email"></i> email </label>
  	<input type = "email"  id="email" ng-model="user.email" ng-blur="validateEmail()">
    <div class="formerror">{{emailerror}}</div>
  </div>
  <div class="input-field col s6 m6 l6">
  	<label for ="password"><i class = "icon ion-lock-combination"></i> password </label>
  	<input type = "password" id="password" ng-model="user.password">
    <br>
  	<label for ="confirm password"><i class = "icon ion-lock-combination"></i> password </label>
  	<input type = "password" id="confirmpassword" ng-model="user.confirmpassword">
    <div class="formerror">{{passworderror}}</div>
  </div>

  already Rrrar? <a class="waves-effect waves-light" href = "/#login">login</a>
   <a class="waves-effect waves-light btn right" ng-click ="signUp()">join</a>
   
</form>
