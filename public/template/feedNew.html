<div class="maincontent" ng-controller = "feedNewCtrl">

  <ul id="feedToggleBar" class="topfixed tabs center" tabs>
    <li class="tab col s3"><a href="#/feedHot">trending</a></li>
    <li class="tab col s3"><a class="active" href="#/feedNew">new</a></li>
  </ul>
  
  <ul class="feedList">
    <li class="feedRow" ng-repeat="feed in feeds track by $index">

      <div class="listVote">
        <i class = "{{feed.emotion}}colorlight waves-effect icon-large ion-ios-bolt" ng-click="upVote(feed.id)"></i>
        {{feed.numvotes}} 
        <small> strikes </small>

      </div>
      <div class="feedMessage" ng-click="loadDetail(feed.id)">
          <div class="{{feed.emotion}}color">{{feed.message}}</div>
          <image class="{{feed.emotion}}Border" ng-src="{{feed.image_url}}"/>
          <p><a ng-click="goToMap(feed.id)"><i class = "icon ion-android-locate"></i> {{feed.location_name}} </a> <i class= "icon ion-android-time"></i>{{feed.timestamp | fromNow}}</p>
      </div>
    </li>
  </ul>

  <div ng-include src="'template/navbar.html'"></div>
</div>
