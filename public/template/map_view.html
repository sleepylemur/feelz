<div ng-controller="MapCtrl">
  <div id="map-canvas"></div>

  <nav class="navbar-fixed-bottom navbar">
    <ul class="col s6 m6 l6 container" id = "nav_items">
      <li><a href="#/newsfeed"><i class="small icon ion-ios-flask"></i></a></li>
      <li><a ng-click="newPost()"><i class = "small icon ion-paper-airplane"></i></a></li>
      <li><a href= "#/map"><i class = "active small icon ion-map"></i></a></li>
    </ul>
  </nav>

  <div id="modal1" class="modal bottom-sheet">
    <div class="modal-content">
      <h4>{{emotiondata.emotion}}</h4>
      <p>{{emotiondata.message}}</p>
    </div>
    <div class="modal-footer">
      <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
    </div>
  </div>

  <div id="modalNewPost" class="modal bottom-sheet">
    <div class="modal-content">
      <div class="container">
        <form ng-submit="submitNewPost()">
          <div class="row">
            <div class="col s7" style="text-align: center;">
              <div class="switch">
                <label>
                  <span class="deep-orange-text">Rant</span>
                  <input id="rantrave" type="checkbox" ng-model="post.rantrave">
                  <span class="lever"></span>
                  <span class="teal-text">Rave</span>
                </label>
              </div>
              <div class="input-field">
                <label for="nickname">location nickname</label>
                <input id="nickname" type="text" ng-model="post.nickname">
              </div>
              <div class="input-field">
                <label for="message">message</label>
                <input id="message" type="text" ng-model="post.message">
              </div>
              <button class="btn {{post.rantrave ? 'teal' : 'deep-orange'}} waves-effect waves-light" type="submit" name="action">
                {{post.rantrave ? "rave" : "rant"}}
              </button>
            </div>
            <div class="col s4 offset-s1" style="position:relative;">
              <div class="imagebox">
                <input type="hidden" ng-model="post.imageurl">
                <image id="imagepreview" src="images/placeholder.png" width="160" height="160">
              </div>

              <!-- <div class="file-field input-field">
                <input class="file-path validate" type="text"/>
                <div class="btn">
                  <span>File</span>
                  <input type="file" />
                </div>
              </div> -->
              <div class="btn {{post.rantrave ? 'teal' : 'deep-orange'}} imageuploadbutton waves-effect waves-light" ng-click="fileDialog()">
                <span>upload</span>
                <input id="filepicker" type="file" onchange="angular.element(this).scope().uploadFile()" style="position:absolute;left:-9999px">
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
