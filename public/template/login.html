<form ng-controller = "LoginCtrl">
  <label for ="email"> email </label>
  <input type="email" id="email" ng-model = "user.email">
  <label for ="password"> password </label>
  <input type="password" id="password" ng-model = "user.password">

  <button ng-click = "submit()">login</button>

  <br>
  <fb:login-button scope="public_profile,email" ng-click="checkLoginState()">
  </fb:login-button>
  <a href = "/#signup">sign up</a>
  <div id="status">
  </div>

</form>
